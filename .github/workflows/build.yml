name: Terraform Build

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  terraform-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
    - name: Terraform Init
      run: terraform init -input=false

    - name: Terraform Validate
      run: terraform validate
      - name: Terraform Validate
        run: terraform validate
